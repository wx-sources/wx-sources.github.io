<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard — ScriptHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col items-center justify-center font-sans transition-all duration-500">

  <!-- Container Principal -->
  <div id="dashboard" class="w-full max-w-4xl bg-gray-900/70 backdrop-blur-xl rounded-2xl shadow-2xl p-6">
    <!-- Cabeçalho -->
    <div class="flex justify-between items-center border-b border-gray-700 pb-4 mb-4">
      <h1 class="text-3xl font-bold tracking-tight">ScriptHub Dashboard</h1>
      <button id="uploadBtn" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition-all duration-300">Fazer Upload do Script</button>
    </div>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-6">
      <button id="tabScripts" class="tab-btn text-lg font-medium text-white border-b-2 border-indigo-500 pb-1">Scripts</button>
      <button id="tabKeys" class="tab-btn text-lg font-medium text-gray-400 hover:text-white transition-all duration-300">Keys</button>
    </div>

    <!-- Conteúdo Scripts -->
    <div id="scriptsContent" class="space-y-4">
      <div class="p-4 bg-gray-800 rounded-xl shadow-inner">
        <h2 class="text-xl font-semibold">Meus Scripts</h2>
        <p class="text-gray-400">Nenhum script publicado ainda.</p>
      </div>
      <div class="p-4 bg-gray-800 rounded-xl shadow-inner">
        <h2 class="text-xl font-semibold">Explorar</h2>
        <ul class="text-gray-300 space-y-1">
          <li>• Script de movimento rápido</li>
          <li>• Script de brilho extremo</li>
          <li>• Script de animações caóticas</li>
        </ul>
      </div>
    </div>

    <!-- Conteúdo Keys (inativo) -->
    <div id="keysContent" class="hidden">
      <p class="text-gray-400 text-center py-8">A aba de Keys ainda não está funcionando.</p>
    </div>
  </div>

  <!-- Texto final -->
  <div id="endMessage" class="hidden text-center text-3xl font-bold">PARABÉNS, NÃO TERMINEI O SITE</div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const dashboard = document.getElementById("dashboard");
    const endMessage = document.getElementById("endMessage");
    const tabScripts = document.getElementById("tabScripts");
    const tabKeys = document.getElementById("tabKeys");
    const scriptsContent = document.getElementById("scriptsContent");
    const keysContent = document.getElementById("keysContent");

    // Botão de upload — troca toda a tela
    uploadBtn.addEventListener("click", () => {
      dashboard.classList.add("hidden");
      endMessage.classList.remove("hidden");
    });

    // Tabs
    tabScripts.addEventListener("click", () => {
      tabScripts.classList.add("border-indigo-500", "text-white");
      tabKeys.classList.remove("border-indigo-500");
      scriptsContent.classList.remove("hidden");
      keysContent.classList.add("hidden");
    });

    tabKeys.addEventListener("click", () => {
      tabKeys.classList.add("border-indigo-500", "text-white");
      tabScripts.classList.remove("border-indigo-500");
      scriptsContent.classList.add("hidden");
      keysContent.classList.remove("hidden");
    });
  </script>

</body>
</html>
